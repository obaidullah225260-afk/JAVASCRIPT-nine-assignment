<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JAVASCRIPT NINE ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="head">
      <img src="image/clock.jpg" alt="Image not show" />
      <h1>Digital clock</h1>
    </div>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <div class="time">
            <span id="hrs">00</span>
            <span id="min">00</span>
            <span id="sec">00</span>
            <span id="AmPm"></span>
          </div>
          <div class="date" id="day"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
